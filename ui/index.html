<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Manager – iPhone Mock</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="iphone">
      <div class="notch"></div>
      <div class="screen">
        <!-- Section: Saldo -->
        <section id="saldo" class="card">
          <h2>Saldo</h2>
          <p class="saldo-valor" id="saldoValor">R$ …</p>
        </section>

        <!-- Section: Extrato -->
        <section id="extrato" class="card">
          <h2>Extrato</h2>
          <a href="#" class="link-consultar">Consultar transações &gt;</a>
          <ul id="extratoList" class="mov-list"></ul>
        </section>

        <!-- Section: Entradas e saídas -->
        <section id="entradasSaidas" class="card cashflow-section">
          <h2>Entradas e saídas</h2>
          <a href="#" class="link-analise">Analisar movimentações &gt;</a>
          <div class="cashflow-wrap">
            <canvas id="cashflowChart" width="180" height="160"></canvas>
            <div class="cashflow-stats">
              <p class="stat-label">Entradas</p>
              <p id="entradasMes" class="stat-value entradas"></p>
              <p class="stat-label">Saídas</p>
              <p id="saidasMes" class="stat-value saidas"></p>
            </div>
          </div>
        </section>

        <!-- Section: Gastos por categoria (placeholder) -->
        <section id="gastosCategoria" class="card placeholder">
          <h2>Gastos por categoria</h2>
          <p>Em breve…</p>
        </section>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
